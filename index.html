<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Cosmic Lipstick - Ultimate</title>
<style>
    /* å…¨ä½“ã®ã‚¹ã‚¿ã‚¤ãƒ«è¨­å®š */
    body { margin: 0; overflow: hidden; background-color: #050505; cursor: none; font-family: 'Arial', sans-serif; touch-action: none; }
    canvas { display: block; }
    
    /* ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢ */
    #gameOver {
        display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        color: #FF00FF; text-align: center; background: rgba(0,0,0,0.9); padding: 40px; 
        border: 10px double #FF00FF; z-index: 100; width: 80%; box-sizing: border-box;
    }
    
    /* ãƒ•ã‚£ãƒ¼ãƒãƒ¼æ¼”å‡ºã®æ–‡å­— */
    #feverMode {
        display: none; position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
        color: #FF00FF; font-size: 32px; font-weight: bold; text-shadow: 0 0 20px #FF00FF;
        animation: blink 0.2s infinite; z-index: 50; white-space: nowrap;
    }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    
    button { padding: 12px 24px; font-size: 20px; background: #FF00FF; color: white; border: none; cursor: pointer; font-weight: bold; margin-top: 20px; }
</style>
</head>
<body id="mainBody">

<div id="feverMode">âœ¨ GLITTER FEVER âœ¨</div>
<div id="gameOver">
    <h1>ğŸ’€ DRY & DEAD ğŸ’€</h1>
    <p>ãƒã‚±ãƒ¢ãƒã«æ½¤ã„ã‚’å¥ªã‚ã‚ŒãŸ...</p>
    <button onclick="location.reload()">RETRY</button>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const feverUI = document.getElementById('feverMode');

// --- è¨­å®šã¨ç”»åƒ ---
let isPortrait = false; 
let gameScale = 1;
const VIRTUAL_WIDTH = 800; // æ¨ªãƒ¢ãƒ¼ãƒ‰ã®åŸºæº–å¹…

const enemyImg = new Image();
enemyImg.src = 'unnamed__1_-removebg-preview.png'; 
const playerImg = new Image();
playerImg.src = 'player.png'; 

// --- ã‚²ãƒ¼ãƒ çŠ¶æ…‹ ---
let player = { x: 0, y: 0, width: 90, height: 45 };
let targetPos = { x: 0, y: 0 };
let bullets = [];
let paintTrails = [];
let stars = [];
let enemies = [];
let score = 0;
let isGameOver = false;
let isFever = false;
let feverTimer = 0;
let lastFeverScore = 0;

// ã‚­ãƒ£ãƒ³ãƒã‚¹ãƒªã‚µã‚¤ã‚º & ç¸¦æ¨ªåˆ¤å®š
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    isPortrait = canvas.height > canvas.width; 
    
    if (isPortrait) {
        // ã‚¹ãƒãƒ›(ç¸¦)ãƒ¢ãƒ¼ãƒ‰
        gameScale = canvas.width / 450; 
        player.x = 225; 
        player.y = (canvas.height / gameScale) - 100;
    } else {
        // PC(æ¨ª)ãƒ¢ãƒ¼ãƒ‰
        gameScale = canvas.width / VIRTUAL_WIDTH;
        player.x = 100;
        player.y = (canvas.height / gameScale) / 2;
    }
    targetPos.x = player.x;
    targetPos.y = player.y;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// æ˜Ÿã®èƒŒæ™¯ä½œæˆ
for (let i = 0; i < 100; i++) {
    stars.push({ x: Math.random() * 1000, y: Math.random() * 1500, size: Math.random() * 2, opacity: Math.random() });
}

// --- æ“ä½œã‚¤ãƒ™ãƒ³ãƒˆ ---
const updateTarget = (x, y) => {
    if (isPortrait) {
        targetPos.x = x / gameScale; 
    } else {
        targetPos.y = y / gameScale;
    }
};

window.addEventListener('mousemove', (e) => { if(!isGameOver) updateTarget(e.clientX, e.clientY); });
window.addEventListener('mousedown', (e) => { if(!isGameOver && !isFever) fireGlitter(); });

canvas.addEventListener('touchstart', (e) => {
    if(!isGameOver) {
        updateTarget(e.touches[0].clientX, e.touches[0].clientY);
        if (!isFever) fireGlitter();
    }
    e.preventDefault();
}, { passive: false });

canvas.addEventListener('touchmove', (e) => {
    if(!isGameOver) updateTarget(e.touches[0].clientX, e.touches[0].clientY);
    e.preventDefault();
}, { passive: false });

function fireGlitter() {
    bullets.push({
        x: player.x, y: player.y,
        vx: isPortrait ? 0 : 20,
        vy: isPortrait ? -20 : 0,
        size: 30, life: 50
    });
}

function spawnEnemy() {
    if (Math.random() < 0.04) {
        let ex, ey;
        if (isPortrait) {
            ex = Math.random() * (canvas.width / gameScale);
            ey = -100; 
        } else {
            ex = VIRTUAL_WIDTH + 100; 
            ey = Math.random() * (canvas.height / gameScale);
        }
        enemies.push({ x: ex, y: ey, width: 110, height: 110, speed: 3 + Math.random() * 4, status: 'normal', timer: 0, wiggle: Math.random() * Math.PI });
    }
}

function drawFish(e) {
    ctx.save();
    ctx.translate(e.x, e.y);
    const wiggle = Math.sin(Date.now() * 0.008 + e.wiggle) * 15;
    if (isPortrait) ctx.translate(wiggle, 0); else ctx.translate(0, wiggle);
    
    if (e.status === 'normal') {
        if (enemyImg.complete) ctx.drawImage(enemyImg, -e.width/2, -e.height/2, e.width, e.height);
    } else {
        // æµ„åŒ–ã—ãŸã‚®ãƒ£ãƒ«é­š
        ctx.shadowBlur = 30; ctx.shadowColor = "#FF00FF";
        ctx.fillStyle = "#FF69B4";
        ctx.beginPath(); ctx.ellipse(0, 0, 50, 40, 0, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "#FF1493"; // ãƒªãƒƒãƒ—
        ctx.beginPath(); ctx.ellipse(-30, 10, 20, 10, 0, 0, Math.PI * 2); ctx.fill();
    }
    ctx.restore();
}

function updateEnemies() {
    for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        if (e.status === 'normal') {
            if (isPortrait) e.y += e.speed; else e.x -= e.speed;
            bullets.forEach((b) => {
                if (Math.hypot(b.x - e.x, b.y - e.y) < 70) {
                    e.status = 'purified'; score += 10;
                    paintTrails.push({ x: e.x, y: e.y, radius: 200 });
                }
            });
            if (Math.hypot(player.x - e.x, player.y - e.y) < 60) {
                isGameOver = true; document.getElementById('gameOver').style.display = 'block';
            }
        } else {
            e.y -= 20; e.x += 20; // æµ„åŒ–ã•ã‚Œã¦æ˜‡å¤©
        }
        drawFish(e);
        if (e.x < -400 || e.y > 2000 || e.y < -500) enemies.splice(i, 1);
    }
}

function updateBullets() {
    for (let i = bullets.length - 1; i >= 0; i--) {
        let b = bullets[i];
        b.x += b.vx; b.y += b.vy; b.life--;
        ctx.save();
        ctx.shadowBlur = 15; ctx.shadowColor = '#FF69B4';
        for(let j=0; j<6; j++) {
            ctx.fillStyle = j % 2 === 0 ? '#FF69B4' : '#FFFFFF';
            ctx.beginPath(); 
            ctx.arc(b.x + (Math.random()-0.5)*40, b.y + (Math.random()-0.5)*40, Math.random()*5, 0, Math.PI*2); 
            ctx.fill();
        }
        ctx.restore();
        paintTrails.push({ x: b.x, y: b.y, radius: b.size });
        if (b.life <= 0) bullets.splice(i, 1);
    }
}

function drawPlayer() {
    ctx.save();
    ctx.translate(player.x, player.y);
    if (isPortrait) ctx.rotate(-Math.PI / 2); // ç¸¦ãƒ¢ãƒ¼ãƒ‰ãªã‚‰ä¸Šã‚’å‘ã
    
    if (playerImg.complete) {
        ctx.shadowBlur = 30; ctx.shadowColor = '#FF69B4';
        ctx.drawImage(playerImg, -player.width/2, -player.height/2, player.width, player.height);
    } else {
        // ç”»åƒãŒãªã„æ™‚ã®ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—
        ctx.fillStyle = '#FF69B4'; ctx.fillRect(-40, -20, 80, 40);
    }
    ctx.restore();
}

function gameLoop() {
    if (isGameOver) return;
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.fillStyle = "#050505"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.setTransform(gameScale, 0, 0, gameScale, 0, 0);

    // ãƒ•ã‚£ãƒ¼ãƒãƒ¼åˆ¤å®š (100ptã”ã¨)
    if (score > 0 && score % 100 === 0 && score !== lastFeverScore) {
        isFever = true; feverTimer = 250; lastFeverScore = score; feverUI.style.display = 'block';
    }
    if (isFever) {
        feverTimer--; 
        if (feverTimer % 4 === 0) fireGlitter();
        if (feverTimer <= 0) { isFever = false; feverUI.style.display = 'none'; }
    }

    // æ˜Ÿã®æç”»
    ctx.fillStyle = "white";
    stars.forEach(s => { ctx.globalAlpha = 0.5; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); });
    ctx.globalAlpha = 1.0;

    // å¡—ã‚Šã¤ã¶ã—ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
    ctx.save();
    ctx.beginPath();
    paintTrails.forEach(p => { ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); });
    ctx.clip();
    ctx.fillStyle = isFever ? '#330033' : '#110011';
    ctx.fillRect(0, 0, 2000, 2000);
    ctx.restore();

    spawnEnemy();
    updateEnemies();
    
    // ã‚¹ãƒ ãƒ¼ã‚ºãªç§»å‹•
    player.x += (targetPos.x - player.x) * 0.2;
    player.y += (targetPos.y - player.y) * 0.2;
    
    updateBullets();
    drawPlayer();
    
    // ã‚¹ã‚³ã‚¢è¡¨ç¤º
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.fillStyle = "#FF00FF"; ctx.font = "bold 24px Arial";
    ctx.fillText(`PURIFIED: ${score}`, 20, 40);
    
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
