<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Lipstick - Phase 6 (Weirdest Dead Fish)</title>
<style>
    body { margin: 0; overflow: hidden; background-color: #050505; cursor: none; font-family: 'Arial', sans-serif; }
    canvas { display: block; }
    #gameOver {
        display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        color: #FF00FF; text-align: center; background: rgba(0,0,0,0.9); padding: 40px; 
        border: 10px double #FF00FF; z-index: 100;
    }
    button { 
        padding: 10px 20px; font-size: 20px; background: #FF00FF; color: white; 
        border: none; cursor: pointer; font-weight: bold;
    }
    /* ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼æ™‚ã ã‘ã‚«ãƒ¼ã‚½ãƒ«ã‚’å‡ºã™ãŸã‚ã®ã‚¯ãƒ©ã‚¹ */
    .show-cursor { cursor: auto !important; }
</style>
</head>
<body id="mainBody">
<div id="gameOver">
    <h1>ğŸ’€ DRY & DEAD ğŸ’€</h1>
    <p>ã‚‚ã£ã¨æ½¤ã„ã‚’ä¸ãˆã¦...</p>
    <button onclick="location.reload()">RETRY</button>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const body = document.getElementById('mainBody');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = { x: 100, y: canvas.height / 2, width: 70, height: 35, colorBody: '#FF69B4', colorTip: '#FF1493' };
let mouseY = canvas.height / 2;
let bullets = [];
let paintTrails = [];
let stars = [];
let enemies = [];
let score = 0;
let isGameOver = false;

for (let i = 0; i < 150; i++) {
    stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, opacity: Math.random(), twinkleSpeed: 0.02 + Math.random() * 0.05 });
}

window.addEventListener('mousemove', (e) => { if(!isGameOver) mouseY = e.clientY; });
window.addEventListener('mousedown', () => {
    // å¼¾ã« 'life' ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã‚’è¿½åŠ  (60ãƒ•ãƒ¬ãƒ¼ãƒ  = ç´„1ç§’ã§æ¶ˆãˆã‚‹è¨­å®š)
    if(!isGameOver) bullets.push({ x: player.x + player.width/2, y: player.y, speed: 15, size: 35, life: 50 });
});

function spawnEnemy() {
    if (Math.random() < 0.03) {
        enemies.push({
            x: canvas.width + 100, y: Math.random() * canvas.height,
            width: 80, height: 50, speed: 3 + Math.random() * 5,
            status: 'normal',
            timer: 0,
            wiggle: Math.random() * Math.PI // å‹•ãã«å€‹æ€§ã‚’å‡ºã™
        });
    }
}

function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(s => {
        s.opacity += s.twinkleSpeed;
        if (s.opacity > 1 || s.opacity < 0) s.twinkleSpeed *= -1;
        ctx.globalAlpha = Math.abs(s.opacity);
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
    });
    ctx.globalAlpha = 1.0;
}

function drawPaintedArea(time) {
    if (paintTrails.length === 0) return;
    ctx.save();
    ctx.beginPath();
    paintTrails.forEach(p => { ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); });
    ctx.clip();
    const gradient = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width);
    gradient.addColorStop(0, `hsl(300, 100%, ${Math.sin(time * 0.05) * 20 + 40}%)`);
    gradient.addColorStop(1, '#220022');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.restore();
}

function drawFish(e) {
    ctx.save();
    ctx.translate(e.x, e.y);
    const wiggleY = Math.sin(Date.now() * 0.01 + e.wiggle) * 10;
    ctx.translate(0, wiggleY);
    
    if (e.status === 'normal') {
        // --- ã•ã‚‰ã«å¤‰ã§ã‚­ãƒ¢ã„ã€Œæ­»ã‚“ã é­šã€ ---
        ctx.fillStyle = "#4a4a4a";
        // ã¶ã‚ˆã¶ã‚ˆã—ãŸä½“
        ctx.beginPath();
        ctx.moveTo(-40, 0);
        ctx.bezierCurveTo(-40, -30, 40, -30, 40, 0);
        ctx.bezierCurveTo(40, 40, -40, 40, -40, 0);
        ctx.fill();
        // å·¦å³éå¯¾ç§°ãªæ­»ã‚“ã ç›®
        ctx.fillStyle = "white"; 
        ctx.beginPath(); ctx.arc(-20, -5, 12, 0, Math.PI * 2); ctx.fill(); // å³ç›®ãƒ‡ã‚«ã„
        ctx.beginPath(); ctx.arc(5, -10, 5, 0, Math.PI * 2); ctx.fill();   // å·¦ç›®å°ã•ã„
        ctx.fillStyle = "black";
        ctx.beginPath(); ctx.arc(-22, -3, 4, 0, Math.PI * 2); ctx.fill();
        // ã ã‚‰ã‚“ã¨å‚ã‚ŒãŸãƒ™ãƒ­
        ctx.fillStyle = "#8b4513"; // ã‚«ã‚µã‚«ã‚µã®èŒ¶è‰²
        ctx.beginPath(); ctx.ellipse(-30, 15, 8, 15, 0.5, 0, Math.PI * 2); ctx.fill();
    } else {
        // --- å®‡å®™ä¸€ã‚„ã‹ã¾ã—ã„ã€Œã‚®ãƒ£ãƒ«é­šã€ ---
        ctx.shadowBlur = 30; ctx.shadowColor = "#FF00FF";
        ctx.fillStyle = "#FF69B4";
        ctx.beginPath(); ctx.ellipse(0, 0, e.width, e.height, 0, 0, Math.PI * 2); ctx.fill();
        // ãƒ‡ã‚«ã™ãã‚‹ãƒªãƒœãƒ³
        ctx.fillStyle = "#FF00FF";
        ctx.beginPath(); ctx.moveTo(0, -30); ctx.lineTo(30, -60); ctx.lineTo(30, 0); ctx.fill();
        ctx.beginPath(); ctx.moveTo(0, -30); ctx.lineTo(-30, -60); ctx.lineTo(-30, 0); ctx.fill();
        // ã·ã‚‹ã·ã‚‹ã™ãã‚‹å”‡
        ctx.fillStyle = "#FF1493";
        ctx.beginPath(); ctx.ellipse(-40, 15, 25, 12, 0, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.ellipse(-35, 10, 8, 3, 0, 0, Math.PI * 2); ctx.fill();
        // ã‚®ãƒ£ãƒ«ãªç›®
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(-25, -15, 15, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "#00FFFF"; ctx.beginPath(); ctx.arc(-25, -15, 8, 0, Math.PI * 2); ctx.fill();
    }
    ctx.restore();
}

function updateEnemies() {
    for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        if (e.status === 'normal') {
            e.x -= e.speed;
            bullets.forEach((b) => {
                if (Math.hypot(b.x - e.x, b.y - e.y) < 60) {
                    e.status = 'purified';
                    score += 10;
                    paintTrails.push({ x: e.x, y: e.y, radius: 150 });
                }
            });
            if (Math.hypot(player.x - e.x, player.y - e.y) < 50) {
                isGameOver = true;
                body.classList.add('show-cursor'); // ã‚«ãƒ¼ã‚½ãƒ«ã‚’å¾©æ´»ã•ã›ã‚‹
                document.getElementById('gameOver').style.display = 'block';
            }
        } else {
            e.x += 12; e.y -= 12;
            e.timer++;
            if(e.timer % 2 === 0) paintTrails.push({ x: e.x, y: e.y, radius: 30 });
        }
        drawFish(e);
        if (e.x < -200 || e.y < -200 || e.x > canvas.width + 500) enemies.splice(i, 1);
    }
}

function updateBullets() {
    for (let i = bullets.length - 1; i >= 0; i--) {
        let b = bullets[i];
        b.x += b.speed;
        b.life--; // å¯¿å‘½ã‚’æ¸›ã‚‰ã™

        // å¼¾ã®è»Œè·¡
        paintTrails.push({ x: b.x, y: b.y, radius: b.size });

        // æç”» (å¯¿å‘½ãŒå°½ããã†ã«ãªã‚‹ã¨é€æ˜ã«ãªã‚‹)
        ctx.save();
        ctx.globalAlpha = b.life / 50;
        ctx.shadowBlur = 15; ctx.shadowColor = '#FF00FF';
        ctx.fillStyle = 'rgba(255, 20, 147, 0.9)';
        ctx.beginPath(); ctx.ellipse(b.x, b.y, b.size, b.size/3, 0, 0, Math.PI * 2); ctx.fill();
        ctx.restore();

        // å¯¿å‘½ãŒå°½ããŸã‚‰æ¶ˆã™
        if (b.life <= 0 || b.x > canvas.width + 50) {
            bullets.splice(i, 1);
        }
    }
}

function drawPlayer() {
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.shadowBlur = 20; ctx.shadowColor = player.colorBody;
    ctx.fillStyle = player.colorBody;
    ctx.beginPath(); ctx.roundRect(-player.width/2, -player.height/2, player.width*0.7, player.height, [5, 0, 0, 5]); ctx.fill();
    ctx.fillStyle = player.colorTip;
    ctx.beginPath(); ctx.moveTo(player.width*0.2, -player.height/2 + 5); ctx.lineTo(player.width/2, -player.height/4); ctx.lineTo(player.width/2, player.height/4); ctx.lineTo(player.width*0.2, player.height/2 - 5); ctx.closePath(); ctx.fill();
    ctx.restore();
}

function gameLoop() {
    if (isGameOver) return;
    ctx.fillStyle = "#050505";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawStars();
    drawPaintedArea(Date.now() / 20);
    spawnEnemy();
    updateEnemies();
    player.y += (mouseY - player.y) * 0.1;
    updateBullets();
    drawPlayer();
    ctx.fillStyle = "white"; ctx.font = "bold 24px Arial";
    ctx.fillText(`PURIFIED: ${score}`, 20, 50);
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
