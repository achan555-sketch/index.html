<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Lipstick - vs Cosmic Fish</title>
<style>
    body { margin: 0; overflow: hidden; background-color: #050505; cursor: none; font-family: 'Arial', sans-serif; }
    canvas { display: block; }
    #gameOver {
        display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        color: #FF00FF; text-align: center; background: rgba(0,0,0,0.9); padding: 40px; 
        border: 10px double #FF00FF; z-index: 100;
    }
    button { 
        padding: 10px 20px; font-size: 20px; background: #FF00FF; color: white; 
        border: none; cursor: pointer; font-weight: bold;
    }
    .show-cursor { cursor: auto !important; }
</style>
</head>
<body id="mainBody">
<div id="gameOver">
    <h1>ğŸ’€ DRY & DEAD ğŸ’€</h1>
    <p>å®‡å®™é­šã®ã‚­ãƒ¢ã•ã«è² ã‘ã¾ã—ãŸ...</p>
    <button onclick="location.reload()">RETRY</button>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const body = document.getElementById('mainBody');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- ç”»åƒã®èª­ã¿è¾¼ã¿ ---
const enemyImg = new Image();
enemyImg.src = 'unnamed (1).jpg'; // ã“ã“ã«ä¿å­˜ã—ãŸç”»åƒåã‚’æŒ‡å®š

let player = { x: 100, y: canvas.height / 2, width: 70, height: 35, colorBody: '#FF69B4', colorTip: '#FF1493' };
let mouseY = canvas.height / 2;
let bullets = [];
let paintTrails = [];
let stars = [];
let enemies = [];
let score = 0;
let isGameOver = false;

// æ˜Ÿã®ç”Ÿæˆ
for (let i = 0; i < 150; i++) {
    stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, opacity: Math.random(), twinkleSpeed: 0.02 + Math.random() * 0.05 });
}

window.addEventListener('mousemove', (e) => { if(!isGameOver) mouseY = e.clientY; });
window.addEventListener('mousedown', () => {
    if(!isGameOver) bullets.push({ x: player.x + player.width/2, y: player.y, speed: 15, size: 35, life: 50 });
});

function spawnEnemy() {
    if (Math.random() < 0.03) {
        enemies.push({
            x: canvas.width + 100, y: Math.random() * canvas.height,
            width: 100, height: 100, speed: 2 + Math.random() * 4,
            status: 'normal',
            timer: 0,
            wiggle: Math.random() * Math.PI 
        });
    }
}

function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(s => {
        s.opacity += s.twinkleSpeed;
        if (s.opacity > 1 || s.opacity < 0) s.twinkleSpeed *= -1;
        ctx.globalAlpha = Math.abs(s.opacity);
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
    });
    ctx.globalAlpha = 1.0;
}

function drawPaintedArea(time) {
    if (paintTrails.length === 0) return;
    ctx.save();
    ctx.beginPath();
    paintTrails.forEach(p => { ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); });
    ctx.clip();
    const gradient = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width);
    gradient.addColorStop(0, `hsl(320, 100%, ${Math.sin(time * 0.05) * 20 + 50}%)`);
    gradient.addColorStop(1, '#220022');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.restore();
}

function drawFish(e) {
    ctx.save();
    ctx.translate(e.x, e.y);
    const wiggleY = Math.sin(Date.now() * 0.01 + e.wiggle) * 15;
    ctx.translate(0, wiggleY);
    
    if (e.status === 'normal') {
        // --- ä¾‹ã®ã€Œã‚­ãƒ¢ã™ãã‚‹å®‡å®™é­šã€ã‚’æç”» ---
        if (enemyImg.complete) {
            // ç”»åƒã‚’ä¸­å¤®ã«é…ç½®
            ctx.drawImage(enemyImg, -e.width/1, -e.height/1, e.width*2, e.height*2);
        } else {
            // ç”»åƒèª­ã¿è¾¼ã¿ä¸­ã®ä»£ã‚ã‚Šã®å½¢
            ctx.fillStyle = "#4a4a4a";
            ctx.beginPath(); ctx.arc(0, 0, 40, 0, Math.PI * 2); ctx.fill();
        }
    } else {
        // --- æµ„åŒ–ã•ã‚ŒãŸã€Œã‚®ãƒ£ãƒ«é­šã€ ---
        ctx.shadowBlur = 30; ctx.shadowColor = "#FF00FF";
        ctx.fillStyle = "#FF69B4";
        ctx.beginPath(); ctx.ellipse(0, 0, 60, 40, 0, 0, Math.PI * 2); ctx.fill();
        // ãƒªãƒœãƒ³ã®æç”»
        ctx.fillStyle = "#FF00FF";
        ctx.beginPath(); ctx.moveTo(0, -30); ctx.lineTo(30, -60); ctx.lineTo(30, 0); ctx.fill();
        ctx.beginPath(); ctx.moveTo(0, -30); ctx.lineTo(-30, -60); ctx.lineTo(-30, 0); ctx.fill();
        // ã·ã‚‹ã·ã‚‹å”‡
        ctx.fillStyle = "#FF1493";
        ctx.beginPath(); ctx.ellipse(-40, 15, 25, 12, 0, 0, Math.PI * 2); ctx.fill();
    }
    ctx.restore();
}

function updateEnemies() {
    for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        if (e.status === 'normal') {
            e.x -= e.speed;
            bullets.forEach((b) => {
                if (Math.hypot(b.x - e.x, b.y - e.y) < 70) {
                    e.status = 'purified';
                    score += 10;
                    paintTrails.push({ x: e.x, y: e.y, radius: 200 });
                }
            });
            if (Math.hypot(player.x - e.x, player.y - e.y) < 60) {
                isGameOver = true;
                body.classList.add('show-cursor');
                document.getElementById('gameOver').style.display = 'block';
            }
        } else {
            e.x += 15; e.y -= 15;
            e.timer++;
            if(e.timer % 2 === 0) paintTrails.push({ x: e.x, y: e.y, radius: 40 });
        }
        drawFish(e);
        if (e.x < -300 || e.y < -300 || e.x > canvas.width + 500) enemies.splice(i, 1);
    }
}

function updateBullets() {
    for (let i = bullets.length - 1; i >= 0; i--) {
        let b = bullets[i];
        b.x += b.speed;
        b.life--;
        paintTrails.push({ x: b.x, y: b.y, radius: b.size });

        ctx.save();
        ctx.globalAlpha = b.life / 50;
        ctx.shadowBlur = 20; ctx.shadowColor = '#FF00FF';
        ctx.fillStyle = 'rgba(255, 20, 147, 0.9)';
        ctx.beginPath(); ctx.ellipse(b.x, b.y, b.size, b.size/3, 0, 0, Math.PI * 2); ctx.fill();
        ctx.restore();

        if (b.life <= 0 || b.x > canvas.width + 50) bullets.splice(i, 1);
    }
}

function drawPlayer() {
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.shadowBlur = 30; ctx.shadowColor = player.colorBody;
    ctx.fillStyle = player.colorBody;
    ctx.beginPath(); ctx.roundRect(-player.width/2, -player.height/2, player.width*0.7, player.height, [5, 0, 0, 5]); ctx.fill();
    ctx.fillStyle = player.colorTip;
    ctx.beginPath(); ctx.moveTo(player.width*0.2, -player.height/2 + 5); ctx.lineTo(player.width/2, -player.height/4); ctx.lineTo(player.width/2, player.height/4); ctx.lineTo(player.width*0.2, player.height/2 - 5); ctx.closePath(); ctx.fill();
    ctx.restore();
}

function gameLoop() {
    if (isGameOver) return;
    ctx.fillStyle = "#050505";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawStars();
    drawPaintedArea(Date.now() / 20);
    spawnEnemy();
    updateEnemies();
    player.y += (mouseY - player.y) * 0.1;
    updateBullets();
    drawPlayer();
    ctx.fillStyle = "#FF00FF"; ctx.font = "bold 28px Arial";
    ctx.fillText(`PURIFIED: ${score}`, 20, 50);
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
