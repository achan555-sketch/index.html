<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Cosmic Lipstick - Sweet Ver.</title>
<style>
    /* „Éû„Ç¶„Çπ„Ç´„Éº„ÇΩ„É´„ÇíË°®Á§∫„Åô„Çã„Çà„ÅÜ„Å´‰øÆÊ≠£(cursor: auto) */
    body { margin: 0; overflow: hidden; background-color: #050505; cursor: auto; font-family: 'Hiragino Sans', 'Meiryo', sans-serif; touch-action: none; }
    canvas { display: block; }
    
    /* „Ç∑„É≥„Éó„É´„ÅßÂèØÊÑõ„ÅÑ„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ */
    #gameOver {
        display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        color: #FF69B4; text-align: center; background: rgba(0,0,0,0.9); padding: 40px; 
        border: 3px solid #FF69B4; border-radius: 20px; z-index: 100; width: 85%; box-sizing: border-box;
    }
    #gameOver h1 { font-size: 26px; margin-bottom: 15px; }
    #gameOver p { font-size: 18px; margin-bottom: 25px; color: #fff; line-height: 1.6; }

    #feverMode {
        display: none; position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
        color: #FF00FF; font-size: 32px; font-weight: bold; text-shadow: 0 0 20px #FF00FF;
        animation: blink 0.2s infinite; z-index: 50; white-space: nowrap;
    }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    
    button { padding: 12px 35px; font-size: 18px; background: #FF69B4; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
</style>
</head>
<body id="mainBody">

<div id="feverMode">‚ú® KAWAII FEVER ‚ú®</div>
<div id="gameOver">
    <h1>üéÄ Game Over üéÄ</h1>
    <p id="deathMessage">ÊΩ§„ÅÑ„ÉÅ„É£„Éº„Ç∏„Åó„Å¶Âá∫Áõ¥„Åù‚ú®</p>
    <button onclick="location.reload()">TRY AGAIN ‚ú®</button>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const feverUI = document.getElementById('feverMode');

let isPortrait = false; 
let gameScale = 1;
const VIRTUAL_WIDTH = 800; 

const enemyImg = new Image();
enemyImg.src = 'unnamed__1_-removebg-preview.png'; 
const playerImg = new Image();
playerImg.src = 'player.png'; 

let player = { x: 0, y: 0, width: 90, height: 45 };
let targetPos = { x: 0, y: 0 };
let bullets = [];
let stars = [];
let enemies = [];
let score = 0;
let isGameOver = false;
let isFever = false;
let feverTimer = 0;
let lastFeverScore = 0;

// „Ç∑„É≥„Éó„É´„ÅßÂèØÊÑõ„ÅÑ„Çª„É™„ÉïÈõÜ
const girlMessages = [
    "Ê¨°„ÅØ„ÇÇ„Å£„Å®ÂèØÊÑõ„Åè„Å≠‚ù§Ô∏é",
    "ÊΩ§„ÅÑ„ÉÅ„É£„Éº„Ç∏„Åó„Å¶Âá∫Áõ¥„Åù‚ú®",
    "„Ç±„Ç¢„ÇíÂøò„Çå„Å™„ÅÑ„ÅßÔºÅ„ÇÇ„ÅÜ‰∏ÄÂ∫¶‚ù§Ô∏é",
    "„Ç≠„É©„Ç≠„É©„ÅåË∂≥„Çä„Å™„Åã„Å£„Åü„Åã„ÇÇ‚ú®",
    "Ê¨°„ÅØÊúÄÂæå„Åæ„ÅßÂèØÊÑõ„Åè„Å≠üéÄ"
];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    isPortrait = canvas.height > canvas.width; 
    if (isPortrait) {
        gameScale = canvas.width / 450; player.x = 225; player.y = (canvas.height / gameScale) - 100;
    } else {
        gameScale = canvas.width / VIRTUAL_WIDTH; player.x = 100; player.y = (canvas.height / gameScale) / 2;
    }
    targetPos.x = player.x; targetPos.y = player.y;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

for (let i = 0; i < 100; i++) {
    stars.push({ x: Math.random() * 1000, y: Math.random() * 1500, size: Math.random() * 1.5, opacity: Math.random() });
}

const updateTarget = (x, y) => {
    if (isPortrait) { targetPos.x = x / gameScale; } else { targetPos.y = y / gameScale; }
};

window.addEventListener('mousemove', (e) => { if(!isGameOver) updateTarget(e.clientX, e.clientY); });
window.addEventListener('mousedown', (e) => { if(!isGameOver && !isFever) fireGlitter(); });

canvas.addEventListener('touchstart', (e) => {
    if(!isGameOver) {
        updateTarget(e.touches[0].clientX, e.touches[0].clientY);
        if (!isFever) fireGlitter();
    }
    e.preventDefault();
}, { passive: false });

canvas.addEventListener('touchmove', (e) => {
    if(!isGameOver) updateTarget(e.touches[0].clientX, e.touches[0].clientY);
    e.preventDefault();
}, { passive: false });

function fireGlitter() {
    bullets.push({ x: player.x, y: player.y, vx: isPortrait ? 0 : 20, vy: isPortrait ? -20 : 0, size: 30, life: 50 });
}

function spawnEnemy() {
    if (Math.random() < 0.04) {
        let ex, ey;
        if (isPortrait) { ex = Math.random() * (canvas.width / gameScale); ey = -100; }
        else { ex = VIRTUAL_WIDTH + 100; ey = Math.random() * (canvas.height / gameScale); }
        enemies.push({ x: ex, y: ey, width: 110, height: 110, speed: 3 + Math.random() * 3, status: 'normal', timer: 0, wiggle: Math.random() * Math.PI });
    }
}

function drawFish(e) {
    ctx.save();
    ctx.translate(e.x, e.y);
    const wiggle = Math.sin(Date.now() * 0.008 + e.wiggle) * 15;
    if (isPortrait) ctx.translate(wiggle, 0); else ctx.translate(0, wiggle);
    if (e.status === 'normal') {
        if (enemyImg.complete) ctx.drawImage(enemyImg, -e.width/2, -e.height/2, e.width, e.height);
    } else {
        ctx.shadowBlur = 20; ctx.shadowColor = "#FF00FF";
        ctx.fillStyle = "#FF69B4";
        ctx.beginPath(); ctx.ellipse(0, 0, 50, 40, 0, 0, Math.PI * 2); ctx.fill();
    }
    ctx.restore();
}

function updateEnemies() {
    for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        if (e.status === 'normal') {
            if (isPortrait) e.y += e.speed; else e.x -= e.speed;
            bullets.forEach((b) => {
                if (Math.hypot(b.x - e.x, b.y - e.y) < 70) { e.status = 'purified'; score += 10; }
            });
            
            const isCollided = Math.hypot(player.x - e.x, player.y - e.y) < 60;
            const isPassedPC = !isPortrait && e.x < player.x - 40;
            const isPassedMobile = isPortrait && e.y > player.y + 40;

            if (isCollided || isPassedPC || isPassedMobile) {
                isGameOver = true; 
                document.getElementById('deathMessage').innerHTML = girlMessages[Math.floor(Math.random() * girlMessages.length)];
                document.getElementById('gameOver').style.display = 'block';
            }
        } else { e.y -= 20; e.x += 20; }
        drawFish(e);
        if (e.x < -500 || e.y > 2500 || e.y < -600) enemies.splice(i, 1);
    }
}

function updateBullets() {
    for (let i = bullets.length - 1; i >= 0; i--) {
        let b = bullets[i];
        b.x += b.vx; b.y += b.vy; b.life--;
        ctx.save();
        ctx.shadowBlur = 10; ctx.shadowColor = '#FFB6C1';
        for(let j=0; j<12; j++) {
            ctx.fillStyle = j % 2 === 0 ? '#FF69B4' : '#FFFFFF';
            ctx.beginPath(); 
            ctx.arc(b.x + (Math.random()-0.5)*35, b.y + (Math.random()-0.5)*35, Math.random()*2, 0, Math.PI*2); 
            ctx.fill();
        }
        ctx.restore();
        if (b.life <= 0) bullets.splice(i, 1);
    }
}

function drawPlayer() {
    ctx.save();
    ctx.translate(player.x, player.y);
    if (isPortrait) ctx.rotate(-Math.PI / 2);
    if (playerImg.complete) {
        ctx.shadowBlur = 30; ctx.shadowColor = '#FF69B4';
        ctx.drawImage(playerImg, -player.width/2, -player.height/2, player.width, player.height);
    } else {
        ctx.fillStyle = '#FF69B4'; ctx.fillRect(-40, -20, 80, 40);
    }
    ctx.restore();
}

function gameLoop() {
    if (isGameOver) return;
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.fillStyle = "#050505"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(gameScale, 0, 0, gameScale, 0, 0);

    if (score > 0 && score % 100 === 0 && score !== lastFeverScore) {
        isFever = true; feverTimer = 250; lastFeverScore = score; feverUI.style.display = 'block';
    }
    if (isFever) {
        feverTimer--; if (feverTimer % 4 === 0) fireGlitter();
        if (feverTimer <= 0) { isFever = false; feverUI.style.display = 'none'; }
    }

    ctx.fillStyle = "white";
    stars.forEach(s => { ctx.globalAlpha = 0.5; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); });
    ctx.globalAlpha = 1.0;

    spawnEnemy();
    updateEnemies();
    player.x += (targetPos.x - player.x) * 0.2;
    player.y += (targetPos.y - player.y) * 0.2;
    updateBullets();
    drawPlayer();
    
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.fillStyle = "#FF00FF"; ctx.font = "bold 24px Arial";
    ctx.fillText(`PURIFIED: ${score}`, 20, 40);
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
