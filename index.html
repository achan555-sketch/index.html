<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Lipstick - Glitter Fever</title>
<style>
    body { margin: 0; overflow: hidden; background-color: #050505; cursor: none; font-family: 'Arial', sans-serif; }
    canvas { display: block; }
    #gameOver {
        display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        color: #FF00FF; text-align: center; background: rgba(0,0,0,0.9); padding: 40px; 
        border: 10px double #FF00FF; z-index: 100;
    }
    #feverMode {
        display: none; position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
        color: #FF00FF; font-size: 40px; font-weight: bold; text-shadow: 0 0 20px #FF00FF;
        animation: blink 0.2s infinite; z-index: 50;
    }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    button { padding: 10px 20px; font-size: 20px; background: #FF00FF; color: white; border: none; cursor: pointer; font-weight: bold; }
    .show-cursor { cursor: auto !important; }
</style>
</head>
<body id="mainBody">
<div id="feverMode">‚ú® GLITTER FEVER ‚ú®</div>
<div id="gameOver">
    <h1>üíÄ DRY & DEAD üíÄ</h1>
    <p>„ÇÇ„Å£„Å®„Ç≠„É©„Ç≠„É©„ÅåÂøÖË¶Å...</p>
    <button onclick="location.reload()">RETRY</button>
</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const body = document.getElementById('mainBody');
const feverUI = document.getElementById('feverMode');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const enemyImg = new Image();
enemyImg.src = 'unnamed__1_-removebg-preview.png'; 

let player = { x: 100, y: canvas.height / 2, width: 80, height: 40 };
let mouseY = canvas.height / 2;
let bullets = [];
let paintTrails = [];
let stars = [];
let enemies = [];
let score = 0;
let isGameOver = false;
let isFever = false;
let feverTimer = 0;
let lastFeverScore = 0;

for (let i = 0; i < 150; i++) {
    stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, opacity: Math.random(), twinkleSpeed: 0.02 + Math.random() * 0.05 });
}

window.addEventListener('mousemove', (e) => { if(!isGameOver) mouseY = e.clientY; });
window.addEventListener('mousedown', () => {
    if(!isGameOver && !isFever) fireGlitter();
});

function fireGlitter() {
    bullets.push({ x: player.x + 30, y: player.y, speed: 18, size: 25, life: 60, particles: [] });
}

function spawnEnemy() {
    if (Math.random() < 0.03) {
        enemies.push({
            x: canvas.width + 100, y: Math.random() * canvas.height,
            width: 120, height: 120, speed: 2.5 + Math.random() * 4,
            status: 'normal', timer: 0, wiggle: Math.random() * Math.PI 
        });
    }
}

function drawStars() {
    ctx.fillStyle = "white";
    stars.forEach(s => {
        s.opacity += s.twinkleSpeed;
        if (s.opacity > 1 || s.opacity < 0) s.twinkleSpeed *= -1;
        ctx.globalAlpha = Math.abs(s.opacity);
        ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
    });
    ctx.globalAlpha = 1.0;
}

function drawPaintedArea(time) {
    ctx.save();
    ctx.beginPath();
    paintTrails.forEach(p => { ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); });
    ctx.clip();
    const gradient = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width);
    const hue = isFever ? 320 : 300;
    gradient.addColorStop(0, `hsl(${hue}, 100%, ${Math.sin(time * 0.05) * 20 + 60}%)`);
    gradient.addColorStop(1, '#110011');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.restore();
}

function drawFish(e) {
    ctx.save();
    ctx.translate(e.x, e.y);
    const wiggleY = Math.sin(Date.now() * 0.008 + e.wiggle) * 15;
    ctx.translate(0, wiggleY);
    if (e.status === 'normal') {
        if (enemyImg.complete) ctx.drawImage(enemyImg, -e.width/2, -e.height/2, e.width, e.height);
    } else {
        ctx.shadowBlur = 40; ctx.shadowColor = "#FF00FF";
        ctx.fillStyle = "#FF69B4";
        ctx.beginPath(); ctx.ellipse(0, 0, 70, 50, 0, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "#FF00FF";
        ctx.beginPath(); ctx.moveTo(0, -35); ctx.lineTo(35, -70); ctx.lineTo(35, 5); ctx.fill();
        ctx.beginPath(); ctx.moveTo(0, -35); ctx.lineTo(-35, -70); ctx.lineTo(-35, 5); ctx.fill();
        ctx.fillStyle = "#FF1493"; // „É™„ÉÉ„Éó
        ctx.beginPath(); ctx.ellipse(-50, 20, 30, 15, 0, 0, Math.PI * 2); ctx.fill();
    }
    ctx.restore();
}

function updateEnemies() {
    for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        if (e.status === 'normal') {
            e.x -= e.speed;
            bullets.forEach((b) => {
                if (Math.hypot(b.x - e.x, b.y - e.y) < 70) {
                    e.status = 'purified';
                    score += 10;
                    paintTrails.push({ x: e.x, y: e.y, radius: 250 });
                }
            });
            if (Math.hypot(player.x - e.x, player.y - e.y) < 60) {
                isGameOver = true;
                body.classList.add('show-cursor');
                document.getElementById('gameOver').style.display = 'block';
            }
        } else {
            e.x += 20; e.y -= 20; e.timer++;
            if(e.timer % 2 === 0) paintTrails.push({ x: e.x, y: e.y, radius: 50 });
        }
        drawFish(e);
        if (e.x < -300 || e.y < -300 || e.x > canvas.width + 500) enemies.splice(i, 1);
    }
}

function updateBullets() {
    for (let i = bullets.length - 1; i >= 0; i--) {
        let b = bullets[i];
        b.x += b.speed; b.life--;
        // „É©„É°Á≤íÂ≠ê„ÇíÊèèÁîª
        ctx.save();
        ctx.shadowBlur = 15; ctx.shadowColor = '#FFB6C1';
        for(let j=0; j<5; j++) {
            ctx.fillStyle = j % 2 === 0 ? '#FF69B4' : '#FFFFFF';
            ctx.beginPath();
            ctx.arc(b.x + (Math.random()-0.5)*30, b.y + (Math.random()-0.5)*30, Math.random()*4, 0, Math.PI*2);
            ctx.fill();
        }
        ctx.restore();
        paintTrails.push({ x: b.x, y: b.y, radius: b.size });
        if (b.life <= 0 || b.x > canvas.width + 50) bullets.splice(i, 1);
    }
}

function drawPlayer() {
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.shadowBlur = 30; ctx.shadowColor = '#FF69B4';
    
    // „É™„ÉÉ„Éó„ÅÆÊú¨‰Ωì (ÂèØÊÑõ„Åè„Éá„Ç∂„Ç§„É≥)
    ctx.fillStyle = '#FF69B4';
    ctx.beginPath(); ctx.roundRect(-40, -20, 60, 40, [10, 0, 0, 10]); ctx.fill();
    
    // „Ç¥„Éº„É´„Éâ„ÅÆ„É©„Ç§„É≥
    ctx.strokeStyle = '#FFD700'; ctx.lineWidth = 3;
    ctx.strokeRect(-10, -20, 5, 40);
    
    // „É™„ÉÉ„Éó„ÅÆÂÖàÁ´Ø (Êñú„ÇÅ„Ç´„ÉÉ„Éà)
    ctx.fillStyle = '#FF1493';
    ctx.beginPath(); ctx.moveTo(20, -18); ctx.lineTo(50, -10); ctx.lineTo(50, 10); ctx.lineTo(20, 18); ctx.closePath(); ctx.fill();

    // „Éè„Éº„Éà„ÅÆ„ÉÅ„É£„Éº„É†
    ctx.fillStyle = '#FF00FF';
    ctx.font = '20px Arial';
    ctx.fillText('‚ù§Ô∏é', -30, 5);

    ctx.restore();
}

function gameLoop() {
    if (isGameOver) return;
    ctx.fillStyle = "#050505";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // „Éú„Éº„Éä„Çπ„Çø„Ç§„É†„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ (100pt„Åî„Å®)
    if (score > 0 && score % 100 === 0 && score !== lastFeverScore) {
        isFever = true;
        feverTimer = 300; // 5ÁßíÈñì
        lastFeverScore = score;
        feverUI.style.display = 'block';
    }

    if (isFever) {
        feverTimer--;
        if (feverTimer % 5 === 0) fireGlitter(); // Ë∂ÖÈÄüÈÄ£Â∞Ñ
        if (feverTimer <= 0) {
            isFever = false;
            feverUI.style.display = 'none';
        }
    }

    drawStars();
    drawPaintedArea(Date.now() / 20);
    spawnEnemy();
    updateEnemies();
    player.y += (mouseY - player.y) * 0.1;
    updateBullets();
    drawPlayer();
    
    ctx.fillStyle = "#FF00FF"; ctx.font = "bold 28px Arial";
    ctx.fillText(`PURIFIED: ${score}`, 20, 50);
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
