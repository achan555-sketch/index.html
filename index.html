<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Trade - God Mode</title>
    <style>
        :root {
            --main-pink: #ff007f;
            --neon-green: #39ff14;
            --neon-red: #ff3131;
            --bg-black: #050505;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: radial-gradient(circle, #20002c 0%, #050505 100%);
        }

        /* ÂÆáÂÆô„ÅÆ„Ç≠„É©„Ç≠„É©ËÉåÊôØ */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123163/stars.png') repeat;
        }

        header {
            padding: 10px 20px;
            background: rgba(255, 0, 127, 0.2);
            border-bottom: 2px solid var(--main-pink);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            flex-grow: 1;
            gap: 10px;
            padding: 10px;
        }

        /* 4„Å§„ÅÆ„ÉÅ„É£„Éº„Éà„Ç®„É™„Ç¢ */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .chart-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            position: relative;
            overflow: hidden;
        }

        .chart-title {
            position: absolute;
            top: 5px; left: 5px;
            color: var(--main-pink);
            font-size: 12px;
            font-weight: bold;
        }

        canvas { width: 100%; height: 100%; }

        /* ÊùøÊÉÖÂ†±„Ç®„É™„Ç¢ */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .order-book {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--main-pink);
            padding: 10px;
            flex-grow: 1;
            font-size: 14px;
        }

        .order-book h3 { margin: 0 0 10px 0; color: var(--main-pink); text-align: center; }
        .order-row { display: flex; justify-content: space-between; margin: 2px 0; }
        .ask { color: var(--neon-red); }
        .bid { color: var(--neon-green); }

        /* „É©„É≥„Ç≠„É≥„Ç∞ */
        .leaderboard {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border: 1px solid #555;
        }

        .rank-row { display: flex; justify-content: space-between; font-size: 12px; margin: 3px 0; }

        /* „Ç®„Éç„Éü„ÉºÂÆáÂÆôÈ≠ö */
        #enemy-fish {
            position: absolute;
            width: 150px;
            bottom: 100px;
            right: 320px;
            transition: transform 0.5s;
            animation: floating 3s infinite ease-in-out;
            z-index: 100;
        }

        @keyframes floating {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* Á•û„ÅÆ„Éú„Çø„É≥ */
        .controls {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid var(--main-pink);
        }

        .god-btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: 0.3s;
            color: white;
            text-transform: uppercase;
        }

        .btn-ascension { background: linear-gradient(to bottom, #ff00ff, #7a00ff); box-shadow: 0 0 20px #ff00ff; }
        .btn-judgment { background: linear-gradient(to bottom, #ff3131, #8b0000); box-shadow: 0 0 20px #ff3131; }
        .god-btn:hover { transform: scale(1.1); }

        /* ÁîªÈù¢Á≤âÁ†ï„Ç®„Éï„Çß„ÇØ„Éà */
        #shatter-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(0px);
            pointer-events: none;
            display: none;
            z-index: 999;
        }

        .shaking { animation: shake 0.2s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            20% { transform: translate(-3px, 0px); }
            40% { transform: translate(3px, 2px); }
            100% { transform: translate(1px, -1px); }
        }
    </style>
</head>
<body>

<div class="stars"></div>
<div id="shatter-overlay"></div>

<header>
    <div style="font-size: 24px; font-weight: bold; color: var(--main-pink);">üåå COSMIC TRADE v2.0</div>
    <div id="balance">üí∞ BALANCE: $1,000,000</div>
</header>

<div class="main-container">
    <div class="charts-grid" id="charts">
        </div>

    <div class="sidebar">
        <div class="order-book" id="order-book">
            <h3>ORDER BOOK</h3>
            <div id="asks"></div>
            <div style="text-align: center; border-top:1px solid #444; margin:5px 0; padding-top:5px; font-size:18px;">$150.25</div>
            <div id="bids"></div>
        </div>

        <div class="leaderboard">
            <h4 style="margin: 0 0 5px 0; color: gold;">TOP TRADERS</h4>
            <div id="rankings"></div>
        </div>
    </div>
</div>

<img id="enemy-fish" src="https://i.ibb.co/XfXkY8x/unnamed-1.jpg" alt="Cosmic Enemy">

<div class="controls">
    <button class="god-btn btn-ascension" onclick="activateGodMode('ascension')">Â§©Êòá (Ascension)</button>
    <button class="god-btn btn-judgment" onclick="activateGodMode('judgment')">Â§©ÁΩ∞ (Judgment)</button>
</div>

<script>
    const chartsContainer = document.getElementById('charts');
    const chartInstances = [];
    const users = ["achan", "Elon Musk", "Vitalik", "CZ", "Warren"];
    let currentBalance = 1000000;

    // „ÉÅ„É£„Éº„Éà„ÅÆÂàùÊúüÂåñ
    function initCharts() {
        for (let i = 0; i < 4; i++) {
            const box = document.createElement('div');
            box.className = 'chart-box';
            box.innerHTML = `<div class="chart-title">PAIR: SPACE/USD-${i+1}</div><canvas id="chart-${i}"></canvas>`;
            chartsContainer.appendChild(box);
            
            const canvas = box.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            chartInstances.push({ ctx, canvas, candles: [] });
        }
    }

    // „É≠„Éº„ÇΩ„ÇØË∂≥„ÅÆÊèèÁîª
    function drawCandles(inst) {
        const { ctx, canvas, candles } = inst;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const w = 15;
        const spacing = 5;
        
        candles.forEach((c, idx) => {
            const x = canvas.width - (idx * (w + spacing)) - 50;
            const color = c.close >= c.open ? '#39ff14' : '#ff3131';
            
            ctx.fillStyle = color;
            ctx.strokeStyle = color;
            
            // „Éí„Ç≤
            ctx.beginPath();
            ctx.moveTo(x + w/2, canvas.height - c.high);
            ctx.lineTo(x + w/2, canvas.height - c.low);
            ctx.stroke();
            
            // ÂÆü‰Ωì
            const y = canvas.height - Math.max(c.open, c.close);
            const h = Math.abs(c.open - c.close) || 1;
            ctx.fillRect(x, y, w, h);
        });
    }

    // „Éá„Éº„Çø„ÅÆÊõ¥Êñ∞
    function updateData() {
        chartInstances.forEach(inst => {
            const lastClose = inst.candles.length > 0 ? inst.candles[0].close : 100;
            const change = (Math.random() - 0.5) * 10;
            const open = lastClose;
            const close = open + change;
            inst.candles.unshift({
                open, close, 
                high: Math.max(open, close) + Math.random() * 5,
                low: Math.min(open, close) - Math.random() * 5
            });
            if (inst.candles.length > 50) inst.candles.pop();
            drawCandles(inst);
        });

        updateOrderBook();
        updateRankings();
    }

    function updateOrderBook() {
        const asks = document.getElementById('asks');
        const bids = document.getElementById('bids');
        asks.innerHTML = ''; bids.innerHTML = '';
        for(let i=0; i<5; i++) {
            asks.innerHTML += `<div class="order-row ask"><span>${(150.50 + i*0.1).toFixed(2)}</span><span>${(Math.random()*10).toFixed(1)}</span></div>`;
            bids.innerHTML += `<div class="order-row bid"><span>${(150.00 - i*0.1).toFixed(2)}</span><span>${(Math.random()*10).toFixed(1)}</span></div>`;
        }
    }

    function updateRankings() {
        const rankDiv = document.getElementById('rankings');
        rankDiv.innerHTML = '';
        users.forEach((u, i) => {
            rankDiv.innerHTML += `<div class="rank-row"><span>${i+1}. ${u}</span><span>$${(2000000 - i*200000).toLocaleString()}</span></div>`;
        });
    }

    // Á•û„É¢„Éº„ÉâÁô∫Âãï
    function activateGodMode(type) {
        const overlay = document.getElementById('shatter-overlay');
        const body = document.body;
        const fish = document.getElementById('enemy-fish');

        overlay.style.display = 'block';
        body.classList.add('shaking');
        
        // ÂÆáÂÆôÈ≠ö„ÅåÊîªÊíÉ„Åó„Å¶„Åè„ÇãÊºîÂá∫
        fish.style.transform = 'scale(2) translateX(-500px)';

        setTimeout(() => {
            body.classList.remove('shaking');
            overlay.style.display = 'none';
            fish.style.transform = 'scale(1) translateX(0)';

            if (type === 'ascension') {
                alert("„ÄêÂ§©Êòá„ÄëÁâ©ÁêÜÊ≥ïÂâá„ÇíÁÑ°Ë¶ñ„Åó„Å¶ÂÖ®„ÉÅ„É£„Éº„Éà„ÅåÂûÇÁõ¥Áô∫Â∞ÑÔºÅ\n„ÄåÂØå„Å®„ÅØ„ÄÅÂ•™„ÅÜ„ÇÇ„ÅÆ„Åß„ÅØ„Å™„ÅèÂâµ„Çã„ÇÇ„ÅÆ„Åß„ÅÇ„Çã„ÄÇ„Äç");
                chartInstances.forEach(inst => inst.candles.forEach(c => { c.open += 100; c.close += 200; }));
            } else {
                alert("„ÄêÂ§©ÁΩ∞„ÄëÂÖ®„ÉÅ„É£„Éº„Éà„ÅåÂ•àËêΩ„ÅÆÂ∫ï„Å∏„ÄÇË≤∑„ÅÑÊ≥®Êñá„ÅØËí∏Áô∫„Åó„Åæ„Åó„Åü„ÄÇ\n„ÄåÂº∑Ê¨≤„ÅØ„ÄÅÂÆáÂÆô„ÅÆÂ°µ„Å®„Å™„Çã„ÄÇ„Äç");
                chartInstances.forEach(inst => inst.candles.forEach(c => { c.open -= 100; c.close -= 200; }));
            }
        }, 1000);
    }

    initCharts();
    setInterval(updateData, 1000);
</script>

</body>
</html>
